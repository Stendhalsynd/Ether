name: Android CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build app
        run: ./gradlew :app:assembleDebug

      - name: Archive APK for release workflow
        run: |
          mkdir -p ci-artifacts
          cp app/build/outputs/apk/debug/app-debug.apk ci-artifacts/ether-poc-debug.apk
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            cp app/build/outputs/apk/debug/app-debug.apk ci-artifacts/ether-poc-${GITHUB_REF_NAME}-debug.apk
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ether-poc-debug-apk
          path: ci-artifacts/
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: ether-poc-debug-apk
          path: ci-artifacts
          merge-multiple: true

      - name: Prepare release APK filename
        run: |
          if [ ! -f "ci-artifacts/ether-poc-${GITHUB_REF_NAME}-debug.apk" ]; then
            cp ci-artifacts/ether-poc-debug.apk "ci-artifacts/ether-poc-${GITHUB_REF_NAME}-debug.apk"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: ci-artifacts/ether-poc-${{ github.ref_name }}-debug.apk
